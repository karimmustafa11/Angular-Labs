<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form - Bootstrap</title>

</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Add Student</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label" name="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name" required #name>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter age" required #age>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required #email>
            </div>

            <div class="mb-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter phone number" required #phone>
            </div>



            <input type="button" class="btn btn-dark w-100" value="Add"
                (click)="Add(name.value , +age.value , email.value , phone.value)">
        </form>
    </div>
</body>

</html>
